name: Clear Repository and Deploy

on:
  push:
    branches:
      - main

jobs:
  clear_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clear repository
        run: |
          # Удаляем все файлы, кроме .git
          find . -mindepth 1 ! -regex '^./\.git\(/.*\)?' -exec rm -rf {} +
          git config user.name "Volodymyrffs"
          git config user.email "ffswtff@gmail.com"
          git add .
          git commit -m "Полная очистка репозитория"
          git push
